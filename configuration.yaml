# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:
frontend:
  themes: !include themes.yaml
  extra_module_url:
    - \config\www\community\lovelace-card-mod/card-mod.js
media_extractor:

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
#http:
#  ssl_certificate: /ssl/fullchain.pem
#  ssl_key: /ssl/privkey.pem

# Zigbee2MQTT Card
input_boolean:
  zigbee_permit_join:
    name: Allow devices to join
    initial: off
    icon: mdi:cellphone-wireless
    
# Timer for Zigbee2MQTT
timer:
  zigbee_permit_join:
    name: Time remaining
    duration: 600 # Set timer to 600 seconds

# Text to speech
tts:
  - platform: google_translate

#telegram notifications
telegram_bot:
  - platform: polling
    api_key: !secret telegram_token
    allowed_chat_ids:
      - !secret brenton_chatid
      - !secret amy_chatid

notify:
  - name: telegram_brenton
    platform: telegram
    chat_id: !secret brenton_chatid
  - name: telegram_amy
    platform: telegram
    chat_id: !secret amy_chatid
    
webhook:
  
binary_sensor:
- platform: workday
  country: AU
  province: QLD
  workdays: [mon, tue, wed, thu, fri]
  excludes: [sat, sun]

#Sonos Cloud
sonos_cloud:
  client_id: !secret sonos_id
  client_secret: !secret sonos_secret

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml
sensor: !include sensor.yaml
